<!DOCTYPE html> <!-- Declare the document type as HTML5 -->
<html lang="en"> <!-- Start the HTML document and set the language to English -->

<head> <!-- Begin the head section for metadata and resources -->
    <!-- Define the character encoding for the page -->
    <meta charset="UTF-8">
    <!-- Set the title of the webpage shown in the browser tab -->
    <title>Custom UI of LED Web Control</title>
    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Include the jQuery library for JavaScript functionality -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <!-- Include the custom JavaScript file for app logic -->
    <script src="js/app.js"></script>
</head> <!-- End of the head section -->

<body> <!-- Begin the body section where visible content goes -->
    <!-- Create a container div for all page content -->
    <div id="container">
        <!-- Display a message indicating connection status -->
        <div id='hello_message'>Trying to Connect...</div><br>
        
        <!-- Header section with title and decorative line -->
        <header>
            <!-- Main heading for the web UI -->
            <h1>The WEB UI for LEDs - V5.0</h1>
            <!-- Horizontal yellow line for visual separation -->
            <div class="yellow-line"></div>
            <!-- Vertical white line for design -->
            <div class="white-line"></div>
        </header>

        <!-- About section with project description -->
        <section id="about">
            <!-- Heading for the about section -->
            <h2>About</h2>
            <!-- Brief description of the project -->
            <p>This project involves the control of GPIOs/LEDs on the Redpitaya SBC via WEB UI</p>
        </section>

        <!-- Section for LED controls -->
        <section id="led-controls">
            <!-- Grid container where LED controls will be dynamically added -->
            <div class="led-grid">
                <!-- LED control elements will be dynamically added here from JavaScript -->
                <!-- Structure, divs, classes, etc., are defined in js/app.js -->
            </div>
        </section>

        <!-- Footer section with credits and branding -->
        <footer>
            <!-- Left-aligned footer text with author names -->
            <div class="footer-text left">jf manceau - samuel olafusi</div>
            <!-- Right-aligned footer text with Red Pitaya branding -->
            <div class="footer-text right">powered by redpitaya</div>
            <!-- Horizontal green line for visual separation -->
            <div class="green-line"></div>
        </footer>
    </div> <!-- End of the container -->
</body> <!-- End of the body section -->

</html> <!-- End of the HTML document -->
