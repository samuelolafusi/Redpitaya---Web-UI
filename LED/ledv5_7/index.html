<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom UI of LED Web Control</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="container">
        <div id='hello_message'>Trying to Connect...</div><br>
        <header>
            <h1>The WEB UI for LEDs - V5.0</h1>
            <div class="yellow-line"></div>
            <div class="white-line"></div>
        </header>
        <section id="about">
            <h2>About</h2>
            <p>This project involves the control of GPIOs/LEDs on the Redpitaya SBC via WEB UI</p>
        </section>
        <section id="led-controls">
            <div class="led-grid">
                <!-- LED control elements will be dynamically added here from javascrpt
                structure, divs, calss, etc are stated in js code -->
            </div>
        </section>
        <footer>
            <div class="footer-text left">jf manceau - samuel olafusi</div>
            <div class="footer-text right">powered by redpitaya</div>
            <div class="green-line"></div>
        </footer>
    </div>
</body>
</html>
