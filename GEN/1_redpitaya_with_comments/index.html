<!DOCTYPE html> <!-- Declare the document type as HTML5 -->
<html lang="en"> <!-- Start the HTML document and set the language to English -->

<head> <!-- Begin the head section for metadata and resources -->
    <!-- Define the character encoding and content type for the page -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>
    <!-- Set the title of the webpage shown in the browser tab -->
    <title>WebUI Controlled Function Gen</title>
    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Include the jQuery library for JavaScript functionality -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <!-- Include the Flot library for plotting graphs -->
    <script src="js/jquery.flot.js"></script>
    <!-- Include the Pako library for decompressing WebSocket data -->
    <script src="js/pako.js"></script>
    <!-- Include the custom JavaScript file for app logic -->
    <script src="js/app.js"></script>
</head> <!-- End of the head section -->

<body> <!-- Begin the body section where visible content goes -->
    <!-- Create a container div for the main content -->
    <div id='content'>
        <!-- Display a message indicating connection status -->
        <div id='hello_message'>Trying to Connect...</div>
        
        <!-- Placeholder div where the signal graph will be drawn -->
        <div id='placeholder'></div>
        
        <!-- Display the current voltage value -->
        <div id='value'></div>
        
        <!-- Gain setup section -->
        <div id='gain_setup'>
            <!-- Label and span to show the current gain value -->
            <div>Gain: <span id='gain_value'></span></div>
            <!-- Slider to adjust gain (1 to 5) -->
            <input id='gain_set' type="range" size="2" value="1" min="1" max="5">
        </div>
        
        <!-- Frequency setup section -->
        <div id='frequency_setup'>
            <!-- Label and span to show the current frequency value in Hz -->
            <div>Frequency: <span id='frequency_value'></span>Hz</div>
            <!-- Slider to adjust frequency (1 to 20 Hz) -->
            <input id='frequency_set' type="range" size="2" value="1" min="1" max="20">
        </div>
        
        <!-- Amplitude setup section -->
        <div id='amplitude_setup'>
            <!-- Label and span to show the current amplitude value in volts -->
            <div>Amplitude: <span id='amplitude_value'></span>V</div>
            <!-- Slider to adjust amplitude (0 to 0.5 V, with 0.01 steps) -->
            <input id='amplitude_set' type="range" step="0.01" size="2" value="0.5" min="0" max="0.5">
        </div>
        
        <!-- Waveform setup section -->
        <div id='waveform_setup'>
            <!-- Label for the waveform selection -->
            <div>Waveform</div>
            <!-- Dropdown menu to select the waveform type -->
            <select size="1" id="waveform_set">
                <!-- Option for sine wave (default selected) -->
                <option selected value="0">Sine</option>
                <!-- Option for sawtooth (ramp-up) wave -->
                <option value="1">Sawtooth</option>
                <!-- Option for square wave -->
                <option value="2">Square</option>
            </select>
        </div>
    </div> <!-- End of the content container -->
</body> <!-- End of the body section -->

</html> <!-- End of the HTML document -->
